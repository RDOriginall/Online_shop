{% extends 'core/_base.html' %}

{% block head %}
<link rel="stylesheet" href="../../static/product/product_cards.css">
<title>Products</title>
{% endblock head %}


{% block body %}

<h1 style="color: black">Products</h1>

<ul>
  {% for p in product_list %}


<div class="container shoe">
    <div class="productImage shoeImg"></div>
    <div class="size shoeSize">
      <h4 class="product-h4">SIZE</h4>
      <ul class="product-ul">
        <li>9</li>
        <li>8</li>
        <li>7</li>
      </ul>
    </div>
    <div class="price shoePrice">
      <h4 class="product-h4">PRICE</h4>
      <span class="product-span">$150</span>
    </div>
    <div class="color shoeColor">
      <h4 class="product-h4">COLORS</h4>
      <ul class="product-ul">
        <li><span class="blue product-span"></span></li>
        <li><span class="yellow product-span"></span></li>
        <li><span class="red product-span"></span></li>
      </ul>
    </div>
    <div class="productName shoeName">
      Nike Air Max
    </div>
  </div>
{% empty %}
    <li>No products yet</li>
{% endfor %}

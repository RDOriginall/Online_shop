<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>

    <style>
        .warning {
          color: darkred;
          background-color: darkkhaki;
          
        }
        .success {
            background-color: forestgreen;
            color: darkred;
        }
    </style>

</head>
<body>
<ul>
{% if messages %}
    {% for msg in messages %}
        {% if msg.level != DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <li class="{{ msg.tags }}">{{ msg }}</li>
        {% endif %}
    {% endfor %}
{% endif %}
</ul>
</body>
</html>
